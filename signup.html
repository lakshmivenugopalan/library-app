    <script>
        function validation() {
            var FIRSTNAME = document.getElementById("name1").value;
            var LASTNAME = document.getElementById("name2").value;
            var EMAIL = document.getElementById("email").value;
            var PASSWORD = document.getElementById("password").value;
            var CONFIRMPASSWORD = document.getElementById("confirmpassword").value;
            var MOBILENUMBER = document.getElementById("phone").value;
            var GENDER = document.getElementsByName("m").value;
            var ADDRESS = document.getElementById("address").value;
            var DATEOFBIRTH = document.getElementById("day").value;
            var regexp = /^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})?$/;
            var pregexp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$^+=!*()@%&]).{8,10}$/;

            var error1 = document.getElementById("error1");
            var error2 = document.getElementById("error2");
            var error3 = document.getElementById("error3");
            var error4 = document.getElementById("error4");
            var error6 = document.getElementById("error6");
            var error7 = document.getElementById("error7");
            var error8 = document.getElementById("error8");


            if (FIRSTNAME == "") {
                document.getElementById("error1").innerHTML = "fields cannot be empty";
                return false;
            }
            if (LASTNAME == "") {
                document.getElementById("error2").innerHTML = "fields cannot be empty";
                return false;
            }

            if (DATEOFBIRTH == -1) {
                alert("fields cannot be empty")
                return false;
            }
            if (EMAIL == "") {
                document.getElementById("error3").innerHTML = "fileds can not be empty";
                return false;
            }
            if (MOBILENUMBER == "") {
                document.getElementById("error4").innerHTML = "fields cannot be empty";
                return false;
            }
            if (MOBILENUMBER.length < 10) {
                document.getElementById("error4").innerHTML = "phone number must be 10 digits";
                return false;
            } else {
                document.getElementById("error4").innerHTML = "";
            }
            if (GENDER == "") {
                return false;
            }

            if (ADDRESS == "") {
                document.getElementById("error6").innerHTML = "fields cannot be empty";
                return false;
            }
            if (PASSWORD == "") {
                document.getElementById("error7").innerHTML = "fields cannot be empty";
            }
            if (CONFIRMPASSWORD == "") {
                document.getElementById("error8").innerHTML = "fields cannot be empty";
                return false;
            }
            if (PASSWORD !== CONFIRMPASSWORD) {
                document.getElementById("error8").innerHTML = "password and confirmpassword should be same";
                return false;
            }

            if (regexp.test(EMAIL) == false) {
                alert("invalid email id")
                return false;
            }
            switch (pregexp.test(PASSWORD)) {
                case false:
                    return false;
                default:
                    return true;
            }

        }
